<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>

  <div class="container content">
    <header class="masthead">
      <h3 class="masthead-title">
        <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
        {% for page in site.pages_list %}
        &nbsp;&nbsp;
        <small><a href="{{ page[1] }}">{{ page[0] }}</a></small>
        {% endfor %}
        <br>
        <small>{{ site.tagline }}</small>
      </h3>
    </header>

    <main>
      {{ content }}
    </main>

    <footer class="footer">
      <small>
        Copyright &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time> Hiroyuki Vincent Yamazaki. All Rights Reserved.
      </small>
    </footer>
  </div>

</body>
</html>
